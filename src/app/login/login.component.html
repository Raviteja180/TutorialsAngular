
<div class="formdiv">
    <form #submitForm = "ngForm" (ngSubmit) = "getValues(submitForm.value)">
        
            <label for="name">UserName</label><input type="text"  [(ngModel)]="name" name="name" placeholder="enter username">

        <br>
        <label for="name">Password</label><input type="password" [(ngModel)]="pass" name="pass" placeholder="enter password">
        <br>

        <button type= "submit">Submit</button>
    </form>
</div>
